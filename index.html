<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <form id="appointment">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="nameInput" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="description">Description of Appointment:</label>
          <input id="descriptionInput" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">Appointment Date:</label>
          <input id="dateInput" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="time">Appointment Start/End Time:</label>
          <input id="timeInput" class="form-control"type="text">
        </div>
        <button type="submit" class="b">Submit</button>
      </form>
    </div>
  </body>
</html>
